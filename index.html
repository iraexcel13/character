<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Which Character are you from the Lion King?></title>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <label for="color">Favorite Color:</label>
        <select class="form-control" id="color1">
          <option>Yellow</option>
          <option>Black</option>
          <option>Red</option>
        </select>
      </div>
      <div class="form-group">
        <label for="born">Where are you from:</label>
        <select class="form-control" id="born1">
          <option>Elephants Guard</option>
          <option>Pride Rock</option>
          <option>Jungle</option>
        </select>
      </div>
      <div class="form-group">
        <label for="food">Favorite Food:</label>
        <select class="form-control" id="food1">
          <option>Bugs</option>
          <option>Meat</option>
          <option>Banana</option>
        </select>
      </div>
      <div id="timon">
        <img src="img/timon.jpg">
        <p>A beautiful meerkat</p>
      </div>
      <div id="scar">
        <img src="img/scar.jpg">
        <p>A beautiful lion</p>
      </div>
      <div id="rafiki">
        <img src="img/rafiki.jpg">
        <p>A beautiful monkey</p>
      </div>
      <div id="nobody">
        <img src="img/nobody.jpeg">
        <p>No one</p>
      </div>
      <button class="btn btn-primary" type="button" id="button">Click here</button>
    </div>
  </body>
</html>
